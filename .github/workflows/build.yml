name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Validate Version Consistency
      run: |
        # Extract versions
        CSPROJ_VERSION=$(grep -o '<Version>[^<]*</Version>' Jellyfin.Plugin.TorrentDownloader/Jellyfin.Plugin.TorrentDownloader.csproj | sed 's/<Version>\(.*\)<\/Version>/\1/')
        MANIFEST_VERSION=$(jq -r '.version' manifest.json)
        
        echo "Project version: $CSPROJ_VERSION"
        echo "Manifest version: $MANIFEST_VERSION"
        
        # Validate versions match
        if [ "$CSPROJ_VERSION" != "$MANIFEST_VERSION" ]; then
          echo "::error::Version mismatch! Project: $CSPROJ_VERSION, Manifest: $MANIFEST_VERSION"
          exit 1
        fi
        
        # If this is a tag push, verify tag matches version
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Tag version: $TAG_VERSION"
          if [ "$TAG_VERSION" != "$CSPROJ_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) doesn't match project version ($CSPROJ_VERSION)"
            exit 1
          fi
        fi
        
        echo "âœ“ Version consistency validated"
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish Jellyfin.Plugin.TorrentDownloader/Jellyfin.Plugin.TorrentDownloader.csproj --configuration Release --output ./publish
    
    - name: Create Release Package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd publish
        zip -r ../jellyfin-torrent-${{ github.ref_name }}.zip *
        cd ..
        # Calculate MD5 checksum
        if [[ "$OSTYPE" == "darwin"* ]]; then
          CHECKSUM=$(md5 -q jellyfin-torrent-${{ github.ref_name }}.zip)
        else
          CHECKSUM=$(md5sum jellyfin-torrent-${{ github.ref_name }}.zip | awk '{print $1}')
        fi
        echo "Package checksum: $CHECKSUM"
        echo "PACKAGE_CHECKSUM=$CHECKSUM" >> $GITHUB_ENV
        echo "## Release Package" >> $GITHUB_STEP_SUMMARY
        echo "- File: jellyfin-torrent-${{ github.ref_name }}.zip" >> $GITHUB_STEP_SUMMARY
        echo "- MD5: $CHECKSUM" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** Update manifest.json with this checksum after release" >> $GITHUB_STEP_SUMMARY
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: jellyfin-torrent-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
